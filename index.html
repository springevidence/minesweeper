<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Minesweeper</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="counter">
                <div class="digit num0">
                </div>
                <div class="digit num4">
                </div>
                <div class="digit num0">
                </div>
            </div>
            <div class="face">
                <button class="btn face_happy"></button>
            </div>
            <div class="timer">
                <div class="digit num0">
                </div>
                <div class="digit num0">
                </div>
                <div class="digit num0">
                </div>
            </div>
        </div>
        <div class="field"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
